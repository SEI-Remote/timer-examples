<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/app.js"></script>
	<title>Fun with Timers</title>
</head>
<body>
	<h2>Fun with Timers</h2>
	<h1 id="timer">0:00</h1>
	Seconds
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id='seconds' role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60"></div>
	</div>
	<br>
	Minutes
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id='minutes' role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60"></div>
	</div>
	<br>
	Hours
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id='hours' role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60"></div>
	</div>
	<br><br>
	<button id="start-button" class="btn btn-success">Start</button><br>
	<button id="reset-button" class="btn btn-danger">Reset</button>
</body>
</html>
